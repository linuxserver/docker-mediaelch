---

# jenkins variables
project_name: docker-mediaelch
external_type: na
custom_version_command: "curl -sX GET http://ppa.launchpad.net/mediaelch/mediaelch-stable/ubuntu/dists/noble/main/binary-amd64/Packages.gz | gunzip |grep -A 7 -m 1 'Package: mediaelch' | awk -F ': ' '/Version/{print $2;exit}' | sed 's/~noble//g'"
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'MEDIAELCH_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-mediaelch'
  - CONTAINER_NAME = 'mediaelch'
  - DOCKERHUB_IMAGE = 'linuxserver/mediaelch'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/mediaelch'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/mediaelch'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
